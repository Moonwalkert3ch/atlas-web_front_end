<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>

    <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"></script>
    <style>
        .delete-row {
            background-color: orange;
            cursor: pointer;
        }

        #pagination {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
        }

        #pagination li {
            margin-right: 10px;
            cursor: pointer;
        }

        #pagination li.active {
            font-weight: bold;
        }

        .loading {
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <script type="application/javascript">

        function createSearchForm() {
            $('body').append(
                $('<input>').attr('type', 'text'),
                $('<input>').attr({ type: 'submit', value: 'Search' }),
                $('<ul>'),
                $('<ul>').attr('id', 'pagination')
            );

            $('input[type="submit"]').click(function(values) {
                values.preventDefault();
                const searchText = $('input[type="text"]').val();
                queryWikipedia(searchText);
            });
        }

        $(document).ready(function() {
            createSearchForm();
        });

        function addNewArticle(id, title, snippet) {
            const $li = $('<li>');
            const $titlePara = $('<p>').html('<span>' + id + ' - </span><b>' + title + '</b>');
            const $snippetPara = $('<p>').html(snippet);
            $li.append($titlePara, $snippetPara);
            $('ul').append($li);
        }

        function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
            const totalPages = Math.ceil(numberOfItems / itemsPerPage);
            const $pagination = $('#pagination').empty();
            for (let i = 0; i < totalPages; i++) {
                const $li = $('<li>').text(i + 1).click(function() {
                    queryWikipedia($('input[type="text"]').val(), i * itemsPerPage);
                });
                if (i * itemsPerPage === currentOffset) {
                    $li.addClass('active');
                }
                $pagination.append($li);
            }
        }

        function displayLoading(loading) {
            const $ul = $('ul');
            if (loading) {
                $ul.wrap('<div class="loading"></div>');
            } else {
                $ul.unwrap('.loading');
            }
        }

        function queryWikipedia(search, offset = 0) {
            const apiUrl = 'https://en.wikipedia.org/w/api.php';
            const itemsPerPage = 10;

            displayLoading(true);

            const params = {
                action: 'query',
                list: 'search',
                srsearch: search,
                sroffset: offset,
                format: 'json',
                origin: '*'
            };

            $.ajax({
                url: apiUrl,
                data: params,
                dataType: 'json',
                success: function(response) {
                    const totalHits = response.query.searchinfo.totalhits;
                    const results = response.query.search;
                    buildPagination(totalHits, itemsPerPage, offset);
                    $('ul').empty();
                    results.forEach(function(result) {
                        addNewArticle(result.pageid, result.title, result.snippet);
                    });
                },
                error: function(request, status, error) {
                    console.error('Error querying Wikipedia API:', error);
                },
                complete: function() {
                    displayLoading(false);
                }
            });
        }
    </script>
</body>

</html>
