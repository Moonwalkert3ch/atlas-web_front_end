<body>
    <script type="application/javascript">
        // Function to create and append family tree using jQuery
        function createFamilyTree() {
            // Create and append table to body
            $('body').append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>').append(
                        $('<tr>').append(
                            $('<td>').text('Guillaume'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Paulette'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Antoine'),
                            $('<td>').text('Salva')
                        )
                    )
                )
            );
        }

        // Call the createFamilyTree function
        createFamilyTree();
    </script>
</body>

</html>
