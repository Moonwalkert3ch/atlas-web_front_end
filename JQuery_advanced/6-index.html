<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script
  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
  crossorigin="anonymous"></script>
    <style>
        .delete-row {
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            const $table = $('<table>').append(
                $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text('Firstname'),
                        $('<th>').text('Lastname'),
                        $('<th>').text('')
                    )
                ),
                $('<tbody>')
            );

            $('body').prepend($table);
        }

        createFamilyTree();

        function createForm() {
            const $inputBefore = $('<input>').attr('type', 'text');
            const $inputAfter = $('<input>').attr('type', 'text');
            const $select = $('<select>').append(
                $('<option>').attr('value', 'before').text('Before'),
                $('<option>').attr('value', 'after').text('After')
            );
            const $submit = $('<input>').attr({ type: 'submit', value: 'Submit' });

            $('table').before($inputBefore, $inputAfter, $select, $submit);

            $submit.click(function(value) {
                value.preventDefault();
                const position = $select.val();
                addNewMember($inputBefore.val(), $inputAfter.val(), position);
            });
        }

        createForm();

        function addNewMember(firstName, lastName, position) {
            const $row = $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName),
                $('<td>').addClass('delete-row').text('(x)')
            );
            $row.find('.delete-row').click(function() {
                $(this).closest('tr').remove();
            });
            if (position === 'before') {
                $('tbody').prepend($row);
            } else {
                $('tbody').append($row);
            }
        }

        addNewMember('Guillaume', 'Salva', 'before');
        addNewMember('Arielle', 'Snizt', 'after');
        addNewMember('Fanette', 'Snizt', 'after');
        addNewMember('Gerard', 'Snizt', 'after');
        addNewMember('Victor', 'Salva', 'after');
    </script>
</body>

</html>
