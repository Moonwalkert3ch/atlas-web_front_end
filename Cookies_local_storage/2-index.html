<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management</title>
</head>

<body>
    <input type="text" id="firstname" placeholder="Enter Firstname">
    <br>
    <input type="text" id="email" placeholder="Enter Email">
    <br>
    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            // Calculate expiration date (10 days from now)
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);

            // Convert expiration date to UTC format
            const expires = expirationDate.toUTCString();

            // Set cookies with expiration date
            document.cookie = `firstname=${firstname}; expires=${expires}`;
            document.cookie = `email=${email}; expires=${expires}`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) {
                    return cookieValue;
                }
            }
            return '';
        }

        function showCookies() {
            const email = getCookie('email');
            const firstname = getCookie('firstname');
            const paragraph = document.createElement('p');
            paragraph.innerHTML = `Email: ${email} - Firstname: ${firstname}`;
            document.body.appendChild(paragraph);
        }
    </script>
</body>

</html>
