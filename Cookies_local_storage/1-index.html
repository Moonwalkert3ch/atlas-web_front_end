<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management</title>
</head>

<body>
    <input type="text" id="firstname" placeholder="Enter Firstname">
    <br>
    <input type="text" id="email" placeholder="Enter Email">
    <br>
    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);

            const expires = expirationDate.toUTCString();

            document.cookie = `firstname=${firstname}; expires=${expires}`;
            document.cookie = `email=${email}; expires=${expires}`;
        }

        function showCookies() {
            const cookies = document.cookie.split(';');
            const paragraph = document.createElement('p');
            paragraph.innerHTML = 'Cookies: ';
            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                paragraph.innerHTML += `${name}: ${value}, `;
            });
            document.body.appendChild(paragraph);
        }
    </script>
</body>

</html>
